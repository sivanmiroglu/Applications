<!-- Title c harfi ile başlayan kaç post var? -->
<script>
 fetch("https://jsonplaceholder.typicode.com/posts")
    .then((res) => res.json())
    .then((data)=> {

        data.forEach(element => {

            $("ul").append("<li>" + element.title + "</li>")
        });
        var startTitleC=data.filter(function (item){
        return item.title.toLowerCase().startsWith('c');
    }).length;
            console.log(" Starting with c count: " + startTitleC);

      
    })


   

</script>
