<script>
    //  Ekrana bir h1 koy. H1 içerisine yukarıdaki servisten gelen kaç kullanıcı olduğunu yazsın.

    $.ajax({
        url:'https://jsonplaceholder.typicode.com/users',
        success: function(data){
            var count=0;
            data.forEach(item => {
               count ++;
            });
            $("h1").html(count);
        }
    })
</script>
