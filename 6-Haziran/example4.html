<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="sayi">
    </div>
    <div>
        <h1 id="karesi"></h1>
    </div>
    <div>
        <h2 id="küpü" ></h2>
    </div>
    <button onclick="carp()" >Hesapla</button>
</body>
</html>
<!-- Ekrana bir input, bir h1 ve bir h2 elementi ve bir buton koy. 
Butona tıkladığında inputtaki sayının karesini h1 e, küpünü h2 ye yazsın. -->
<script>
    function carp(){
        var sayininkaresi=Number(document.getElementById('sayi').value);
       document.getElementById('karesi').innerHTML=sayininkaresi*sayininkaresi;

       var sayininKüpü=Number(document.getElementById('sayi').value);
       document.getElementById('küpü').innerHTML=sayininKüpü*3;

    }   
</script>
