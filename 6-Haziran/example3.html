<body>
   <span></span>
   <span></span>
   <span></span>
   <div>
       <button onclick="goster()">Göster</button>
   </div>

<!-- Ekrana bir buton 3 tane span koy. Butona tıkladığında 3 spanın da içine “Siemens” yazsın -->
<script>

function goster() {

    var allspans=document.getElementsByTagName('span');
    for(i =0; i < allspans.length; i++) {
      allspans[i].inenerHTML = "Siemens";
    }
}
</script>
