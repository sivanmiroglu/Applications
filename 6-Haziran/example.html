<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div>
<input type="text" id="upper">
    </div>
    <div>
        <p id="name">
        </p>
    </div>
   
    <div>
        <button onclick="uppername ()">Büyült</button>
    </div>
</body>
</html>
<!-- Ekrana bir input, bir buton bir tane p elementi koy.
 Butona tıkladığında inputtan aldığı değeri büyük harfle p içerisine yazdırsın. -->
 <script>

            function uppername() {
                var inputValue=document.getElementById('upper').value;
                document.getElementById('name').innerHTML=inputValue.toUpperCase();
            }
 </script>
